<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lawson Aquatic Center Schedule</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f6f1;
        }
        h1 {
            font-size: 4rem;
            position: absolute;
            right: 16px;
            top: 0;
            font-weight: 900;
        }
    </style>
    <script>
        const TIMER_SECONDS = 30;

        var dayOfWeek = 1;

        setInterval(function() {
            dayOfWeek += 1;
            if (dayOfWeek > 7) {
                dayOfWeek = 1;
            }

            let day = '';
            switch (dayOfWeek) {
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;
                case 7:
                    day = "Sunday";
                    break;
            }

            var image = document.getElementById("image");
            var dayText = document.getElementById("dayText");

            image.src = `/api/v1/lawson/aquatic/${day}`;
            dayText.innerHTML = day;
        }, TIMER_SECONDS * 1000);
    </script>
</head>
<body>
    <h1 id="dayText">Monday</h1>
    <img id="image" src="/api/v1/lawson/aquatic/Monday" style="height: 100%; width: auto;" />
</body>
</html>
