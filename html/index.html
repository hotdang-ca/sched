<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lawson Center Schedule</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f6f1;
        }
        h1 {
            font-size: 4rem;
            position: absolute;
            right: 16px;
            top: 0;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1 id="dayText">Monday</h1>
    <img id="image" src="/api/v1/lawson/aquatic/Monday" style="height: 100%; width: auto;" />

    <script>
            const TIMER_SECONDS = 5;
            let locationRequested = 'aquatic';

            var dayOfWeek = 1;
            var params = window.location.search;
            var locationParam = params.split('location=');

            if (locationParam.length > 1) {
                locationRequested = locationParam[1];
                var image = document.getElementById("image");
                image.src = `/api/v1/lawson/${locationRequested}/Monday`;

                if (locationRequested === 'fieldhouse') {
                    dayText.innerHTML = '';
                }
            }

            setInterval(function() {
                dayOfWeek += 1;
                if (dayOfWeek > 7) {
                    dayOfWeek = 1;
                }

                let day = '';
                switch (dayOfWeek) {
                    case 1:
                        day = "Monday";
                        break;
                    case 2:
                        day = "Tuesday";
                        break;
                    case 3:
                        day = "Wednesday";
                        break;
                    case 4:
                        day = "Thursday";
                        break;
                    case 5:
                        day = "Friday";
                        break;
                    case 6:
                        day = "Saturday";
                        break;
                    case 7:
                        day = "Sunday";
                        break;
                }

                var image = document.getElementById("image");
                var dayText = document.getElementById("dayText");

                image.src = `/api/v1/lawson/${locationRequested}/${day}`;
                if (locationRequested !== 'fieldhouse') {
                    dayText.innerHTML = day;
                }
            }, TIMER_SECONDS * 1000);
        </script>
</body>
</html>
